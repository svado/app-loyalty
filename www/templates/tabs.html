<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Puntos Tab -->
  <ion-tab title="Puntos" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/points">
    <ion-nav-view name="tab-points"></ion-nav-view>
  </ion-tab>
    
  <!-- Contenido Tab -->
  <ion-tab title="Contenido" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/content/{{geoData.country_code}}">
    <ion-nav-view name="tab-content"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
