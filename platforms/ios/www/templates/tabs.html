<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-calm">

  <!-- Home Tab -->
  <ion-tab icon-off="icon-britt-home" icon-on="icon-britt-home" href="#/tab/home?country_code={{getSessionData('country_code')}}">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Contenido Tab -->
  <ion-tab icon-off="icon-britt-products" icon-on="icon-britt-products" href="#/tab/content?country_code={{getSessionData('country_code')}}">
    <ion-nav-view name="tab-content"></ion-nav-view>
  </ion-tab>

  <!-- Mapa  Tab -->
  <ion-tab icon-off="icon-britt-map" icon-on="icon-britt-map" href="#/tab/map?country_code={{getSessionData('country_code')}}">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab icon-off="icon-britt-contact-us" icon-on="icon-britt-contact-us" href="#/tab/contact-us?country_code={{getSessionData('country_code')}}">
    <ion-nav-view name="tab-contact-us"></ion-nav-view>
  </ion-tab>

  <!-- Puntos Tab -->
  <ion-tab icon-off="icon-britt-points" icon-on="icon-britt-points" hidden="{{isLoggedIn() == false}}" href="#/tab/points?country_code={{getSessionData('country_code')}}">
    <ion-nav-view name="tab-points"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab icon-off="icon-britt-points" icon-on="icon-britt-points" hidden="{{isLoggedIn() == true}}" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
            
</ion-tabs>
